<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora CO2</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/nouislider/nouislider.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="images/form-img.jpg" alt="">
                    <div class="signup-img-content">
                        <h2>Calculadora sustentavel </h2>
                        <p>CO2 equivalente</p>
                        <p id="demo"></p>
                    </div>
                </div>
                <div class="signup-form">
                    <form class="register-form" id="register-form" action="index.html">
                        <div class="form-row">
                            <div class="form-group">
                                <h1>Quantas horas por dia você usa:</h1>
                                <div class="form-input">
                                    <label for="pergunta_1" >lava-loucas</label>
                                    <input type="number" id="pergunta_1" value="0" min="0" max="24">

                                </div>
                                <div class="form-input">
                                    <label for="pergunta_2" >ar condicionado</label>
                                    <input type="number" name="pergunta_2" value="0" id="pergunta_2" min="0"  max="24" />
                                </div>
                                <div class="form-input">
                                    <label for="pergunta_3" >ventilador</label>
                                    <input type="number" name="pergunta_3" value="0" id="pergunta_3" min="0" max="24" />
                                </div>
                                <div class="form-input">
                                    <label for="pergunta_4" >geladeira</label>
                                    <input type="number" name="pergunta_4" value="0" id="pergunta_4" min="0" max="24"/>
                                </div>
                                <div class="form-input">
                                    <label for="pergunta_5" >video-games</label>
                                    <input type="number" name="pergunta_5" value="0" id="pergunta_5" min="0" max="24"/>
                                </div>
                                <div class="form-input">
                                    <label for="pergunta_6" >Televisão</label>
                                    <input type="number" name="pergunta_6" value="0" id="pergunta_6" min="0"  max="24" />
                                </div>
                                <div class="form-input">
                                    <label for="pergunta_7" >microondas</label>
                                    <input type="number" name="pergunta_7" value="0" id="pergunta_7" min="0"  max="24" />
                                </div>
                                <div class="form-input">
                                    <label for="pergunta_8" >computador</label>
                                    <input type="number" name="pergunta_8" value="0" id="pergunta_8" min="0" max="24" />
                                </div>
                                <div class="form-input">
                                    <label for="pergunta_9" >lavagem de roupa</label>
                                    <input type="number" name="pergunta_9" value="0" id="pergunta_9" min="0" max="24"/>
                                </div>
                                <div class="form-input">
                                    <label for="pergunta_10" >ferro eletrico</label>
                                    <input type="number" name="pergunta_10" value="0" id="pergunta_10" min="0" max="24"/>
                                </div>
                            </div>
                            <div class="form-group">
                                    <div class="form-input">
                                            <label for="pergunta_11" >chuveiro</label>
                                            <input type="number" id="pergunta_11" value="0" min="0" max="100000">


                                        </div>
                                        <div class="form-input">
                                            <label for="pergunta_12" >lampada incandescente</label>
                                            <input type="number" name="pergunta_12" value="0" id="pergunta_12" min="0"  max="100000" />
                                        </div>
                                        <div class="form-input">
                                            <label for="pergunta_13" >lampada fluorescente</label>
                                            <input type="number" name="pergunta_13" value="0" id="pergunta_13" min="0" max="100000" />
                                        </div>
                                <h1>Transporte</h1>
                                <div class="form-select">
                                    <div class="label-flex">
                                        <label for="pergunta_14">Motor do carro</label>
                                    </div>
                                    <div class="select-list">
                                        <select name="pergunta_14" id="pergunta_14">
                                            <option id="p6_diariamente"value="0">Não tenho carro</option>
                                            <option value="1">1.0</option>
                                            <option value="1.6">1.6</option>
                                            <option value="2.0">2.0 ou mais</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-select">
                                    <div class="label-flex">
                                        <label for="pergunta_15">Uso do transporte coletivo</label>

                                    </div>
                                    <div class="select-list2">
                                        <select name="pergunta_15" id="pergunta_15">
                                            <option value="0">Nunca</option>
                                            <option value="1">1 vez por semana</option>
                                            <option value="3">duas a tres vezes por semana</option>
                                            <option id="p7_diariamente"value="6">diariamente</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-select">
                                        <div class="label-flex">
                                            <label for="pergunta_16">Uso do Uber/Carona</label>

                                        </div>
                                        <div class="select-list2">
                                            <select name="pergunta_16" id="pergunta_16">
                                                <option value="0">Nunca</option>
                                                <option value="1">1 vez por semana</option>
                                                <option value="3">duas a tres vezes por semana</option>
                                                <option id="p7_diariamente"value="6">diariamente</option>
                                            </select>
                                        </div>
                                    </div>
                                <div class="label-flex">
                                        <label for="fogao">fogão</label>

                                    </div>
                                <div class="select-list2">
                                        <select name="fogao" id="fogao">
                                            <option value="0">gás natural</option>
                                            <option value="1">butijao</option>
                                        </select>
                                    </div>

                                <div class="form-input">
                                    <label for="pergunta_17">Quantas refeicoes por semana</label>
                                    <input type="number" value="0" name="pergunta_17" id="pergunta_17" />
                                </div>
                            </div>
                        </div>
                        <div class="equivalencia-co2">
                            <label>Equivalencia Co2 (toneladas)</label>
                            <div class="sliderCo2 ui-slider ui-slider-horizontal">
                                <div id="slider-margin"></div>
                                <span class="co2-value" id="value-lower"></span>
                            </div>
                        </div>
                        <div class="form-submit">
                            <input type="button" value="Calcular" class="submit" id="submit" name="submit" onclick="myFunction()" value="calculate">
                            <input type="submit" value="Resetar" class="submit" id="reset" name="reset" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/nouislider/nouislider.min.js"></script>
    <script src="vendor/wnumb/wNumb.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="js/main.js"></script>

    </script>
